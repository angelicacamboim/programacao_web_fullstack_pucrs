<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="https://github.com/" target="_blank">GitHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" target="_blank">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/angelicacamboim?tab=repositories"
              target="_blank">Repositories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/angelicacamboim?tab=stars" target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star"
                viewBox="0 0 16 20">
                <path
                  d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
              </svg>
              Stars</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- User Profile Sectio -->
  <section class="bg-light py-5">
    <div class="container text-center">
      <img id="avatar" src="#" alt="User Avatar" class="rounded-circle mb-3" width="150">
      <h1 class="display-4" id="name"></h1>
      <p class="lead" id="bio"></p>
      <a href="https://github.com/angelicacamboim" target="_blank" class="btn btn-dark">View Profile</a>
    </div>
  </section>

  <!-- Repositories Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">Repositories</h2>
      <div class="row" id="repositoriesList"> </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 GitHub. All rights reserved.</p>
  </footer>

  <script type="module" src="scripts.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
