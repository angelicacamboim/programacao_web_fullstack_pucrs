<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Pokedex</h1>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Pokémon...">
        <button class="btn btn-primary" id="searchButton">Search</button>
      </div>
    </div>
  </div>

  <div class="row" id="pokemonList">
    <!-- Pokémons serão inseridos aqui dinamicamente -->
  </div>
</div>

<!-- Modal para exibir detalhes do Pokémon -->
<div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pokemonModalLabel">Detalhes do Pokémon</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="pokemonDetails">
        <!-- Detalhes do Pokémon serão inseridos aqui dinamicamente -->
      </div>
    </div>
  </div>
</div>

<script src="api.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
