<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grid Stuff</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Header <br>
        grid-template-rows: 150px</h1>
    </header>
    <nav>
      <h1>Nav<br>
        grid-template-rows: 200px</h1>
    </nav>
    <section class="left">
      <h2>Left<br>
        grid-template-rows: 600px</h2>
    </section>
    <section class="right">
      <h2>Right<br>
        grid-template-rows: 600px</h2>
    </section>
    <footer>
      <h1>Footer<br>
        grid-template-rows: 200px</h1>
    </footer>
  </div>
</body>

</html>
